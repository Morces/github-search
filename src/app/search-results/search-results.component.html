<div class="row">
    <div class="col-md-5">
        <h4>{{user.login}}</h4>
        <img src="{{GhSearchService.user.avatar_url}}">
        <p class="bio">{{user.bio}}</p>
        <p>Joined on:</p>
        <p>Last update on: </p>
        <p>Number of repositories: {{user.repos}}</p>
        <p><a href="{{user.html_url}}">View profile</a></p>
    </div>
    <div class="col-md-7">
        <div class="back">
            <button class="btn btn-success" (click)="back()">Back</button>
        </div>
        <div class="card" *ngFor="let repoData of repoDatas">
        <div class="card-title"><a href="{{repoData.html_url}}" target="_blank"><h4>{{repoData.name}}</h4></a></div>
                <div class="card-body">
                    <p>Created on:</p>
                    <p>Description</p>
                    <p><small>Language:</small></p>
                </div>
        </div>
    </div>
</div>
